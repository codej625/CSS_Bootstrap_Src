<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .main {
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* .simple_counter {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        } */
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <title>clock</title>
</head>

<body>

    <div class="main">
        <div>
            <h1 style="text-align: center;">Counter</h1>
            <div class="simple_counter">
                <div class="display">
                    <input id="number" type="text">
                </div>
                <div>
                    <button class="btn btn-default" id="decrease">감소</button>
                    <button class="btn btn-default" id="reset">리셋</button>
                    <button class="btn btn-default" id="increase">증가</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let num;
        $('.btn-default').click(function () {
            let btn = $(this).attr('id');
            num = $('#number').val();
            
            if (btn == 'decrease') {
                $('#number').val(--num);
            } else if (btn == 'increase') {
                num = $('#number').val();
                $('#number').val(++num);
            } else {
                $('#number').val('');
            }
        });
    </script>
</body>

</html>
