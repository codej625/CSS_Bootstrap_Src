<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .main {
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main>div>.simple_counter>div:nth-child(2)>button {
            margin-top: 10px;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <title>metronome</title>
</head>

<body>
    <div class="main two">
        <div>
            <h1 style="text-align: center;">metronome</h1>
            <div class="simple_counter">
                <div class="display">
                    <div class="bpm">1</div>
                </div>
                <div>
                    <input id="range_id" type="range" value="1" min="1" max="300" step="1" oninput="bpmRange();">
                    <button id="start_stop_btn" value="off">btn</button>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#start_stop_btn').on('click', function () {
            let value = $('#start_stop_btn').val();
            
            if (value == 'off') {
                clearInterval(bpmRange);
                value = $('#start_stop_btn').val('on');
                console.log('off')
            } else if (value == 'on') {
                bpmRange();
                value = $('#start_stop_btn').val('off');
                console.log('on')
            }
        });
        
        function bpmRange() {
            let bpm = $('#range_id').val();
            clearInterval(setInterval);
            $('.bpm').html(bpm);
            setInterval(metronome,  bpm * 1000);
        }
        function metronome() {
            var audio = new Audio('./sound.wav');
            audio.play();
        }

    </script>
</body>

</html>
